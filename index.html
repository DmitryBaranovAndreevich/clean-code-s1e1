<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Planning stages">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <section class="main-page">
    <div id="add-container">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task__row-wrapper">
        <input id="new-task" class="input task input__text" type="text"><button class="button">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list">
        <input class="input input__checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="input task input__text" type="text">
        <button class="button__edit button">Edit</button>
        <button class="button__delete button"><img class="delete__image" src="./remove.svg" alt="X"></button>
      </li>
      <li class="editMode list">
        <input class="input input__checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input class="input task input__text" type="text" value="Go Shopping">
        <button class="button__edit button">Save</button>
        <button class="button__delete button"><img class="delete__image" src="./remove.svg" alt="X"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list">
        <input class="input input__checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="input task input__text" type="text">
        <button class="button__edit button">Edit</button>
        <button class="button__delete button"><img class="delete__image" src="./remove.svg" alt="X"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
