<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList"><label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task text" type="text"><button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks">
      <li class="list">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="input task text">
        <button class="edit button">Edit</button>
        <button class="delete button"><img class="delete__image" src="./remove.svg"></button>
      </li>
      <li class="editMode list">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task text">
        <button class="edit button">Save</button>
        <button class="delete button"><img class="delete__image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list">
        <input class="input checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="input task text">
        <button class="edit button">Edit</button>
        <button class="delete button"><img class="delete__image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
